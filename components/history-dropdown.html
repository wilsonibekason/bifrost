<div

  class="hidden absolute top-full right-0 mt-2 w-[500px] bg-white dark:bg-zinc-900 rounded-lg shadow-2xl border border-gray-200 dark:border-zinc-700 z-50 max-h-[600px] overflow-hidden flex flex-col dropdown-enter"

      <svg

  History Items
  <div id="history-items-list" class="flex-1 overflow-y-auto">

  Show All Button
  <div class="p-3 border-t border-gray-100 dark:border-zinc-800">
    <button

    >
      <span>Show All</span>
      <svg
        class="w-4 h-4"
        fill="none"
        viewBox="0 0 24 24"

    </button>

  function filterHistory(query) {
    // TODO: Implement history filtering
    console.log("[v0] Filtering history:", query);
  }

  function openHistoryTab() {
    if (window.tabManager) {
      window.tabManager.createTab("History", "bifrost://history");
      toggleHistoryDropdown();
    }
  }

  function navigateToUrl(url) {
    if (window.tabManager) {
      const fullUrl = url.startsWith("http") ? url : `https://${url}`;
      window.tabManager.navigateActiveTab(fullUrl);
      toggleHistoryDropdown();
    }
  }

  function toggleHistoryDropdown() {
    const dropdown = document.getElementById("history-dropdown");
    if (dropdown) {
      dropdown.classList.toggle("hidden");
      if (!dropdown.classList.contains("hidden")) {
        loadHistoryItems();
      }
    }
  }

  // Close dropdown when clicking outside
  document.addEventListener("click", function (event) {
    const dropdown = document.getElementById("history-dropdown");
    const historyButton = event.target.closest(
      '[onclick*="toggleHistoryDropdown"]'
    );

    if (dropdown && !historyButton && !dropdown.contains(event.target)) {
      dropdown.classList.add("hidden");
    }
  });
</script>
