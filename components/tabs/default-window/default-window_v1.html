<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
  </head>
  <body>
    <div class="default-window-wrapper">
      <!-- Main Grid Layout -->
      <div class="widgets-grid">
        <!-- Restaurant Widget - Top Left -->
        <div class="widget restaurant-widget">
          <img
            src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=400&h=200&fit=crop"
            alt="The Local House"
            class="widget-image"
          />
          <div class="widget-content">
            <h3 class="widget-title">The Local House</h3>
            <div class="widget-location">
              <svg
                class="location-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              <span class="location-text"
                >22C Aba Road, Flat 3B, Port Harcourt, Rivers State</span
              >
            </div>
            <div class="widget-meta">
              <span class="widget-tags"
                >Chicken • Salad • Jollof rice • Burger • Sandwich</span
              >
              <div class="widget-distance">
                <span class="rating">⭐ 4.0</span>
                <span class="distance">200m</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Weather Widget - Top Center -->
        <div class="widget weather-widget">
          <div class="weather-header">
            <svg
              class="weather-location-icon"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
              />
            </svg>
            <span class="weather-city">Lagos, Nigeria</span>
            <span class="weather-condition">Mostly Cloudy</span>
          </div>
          <div class="weather-temp">16°</div>
          <div class="weather-forecast">
            <div class="forecast-item">
              <div class="forecast-day">10</div>
              <svg
                class="forecast-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"
                />
              </svg>
              <div class="forecast-temp">16°</div>
            </div>
            <div class="forecast-item">
              <div class="forecast-day">11</div>
              <svg
                class="forecast-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"
                />
              </svg>
              <div class="forecast-temp">16°</div>
            </div>
            <div class="forecast-item">
              <div class="forecast-day">12</div>
              <svg
                class="forecast-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"
                />
              </svg>
              <div class="forecast-temp">16°</div>
            </div>
            <div class="forecast-item">
              <div class="forecast-day">13</div>
              <svg
                class="forecast-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"
                />
              </svg>
              <div class="forecast-temp">16°</div>
            </div>
            <div class="forecast-item">
              <div class="forecast-day">14</div>
              <svg
                class="forecast-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"
                />
              </svg>
              <div class="forecast-temp">16°</div>
            </div>
          </div>
        </div>

        <!-- Clock Widget - Top Center Right -->
        <div class="widget clock-widget">
          <svg class="clock-svg" viewBox="0 0 200 200">
            <!-- Clock face -->
            <circle
              cx="100"
              cy="100"
              r="90"
              fill="white"
              stroke="#e5e7eb"
              stroke-width="2"
            />

            <!-- Hour markers -->
            <g class="hour-markers">
              <!-- 12 hour markers will be generated by JS -->
            </g>

            <!-- Clock hands -->
            <line
              id="hour-hand"
              x1="100"
              y1="100"
              x2="100"
              y2="60"
              stroke="#1f2937"
              stroke-width="6"
              stroke-linecap="round"
            />
            <line
              id="minute-hand"
              x1="100"
              y1="100"
              x2="100"
              y2="40"
              stroke="#1f2937"
              stroke-width="4"
              stroke-linecap="round"
            />
            <line
              id="second-hand"
              x1="100"
              y1="100"
              x2="100"
              y2="30"
              stroke="#10b981"
              stroke-width="2"
              stroke-linecap="round"
            />

            <!-- Center dot -->
            <circle cx="100" cy="100" r="8" fill="#10b981" />
          </svg>
        </div>

        <!-- Calendar Widget - Middle Center -->
        <div class="widget calendar-widget">
          <div class="calendar-header">
            <button class="calendar-nav" id="prevMonth">
              <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                />
              </svg>
            </button>
            <span class="calendar-title" id="calendarTitle">January 2022</span>
            <button class="calendar-nav" id="nextMonth">
              <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>
          </div>
          <div class="calendar-grid">
            <div class="calendar-day-header">Mo</div>
            <div class="calendar-day-header">Tu</div>
            <div class="calendar-day-header">We</div>
            <div class="calendar-day-header">Th</div>
            <div class="calendar-day-header">Fr</div>
            <div class="calendar-day-header">Sa</div>
            <div class="calendar-day-header">Su</div>
