<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History</title>
  </head>
  <body>
    <div class="history-wrapper">
      <!-- Search Bar -->
      <div class="history-search-bar">
        <input
          type="text"
          class="search-input"
          id="searchInput"
          placeholder="Search History"
        />
      </div>

      <!-- History Content -->
      <div class="history-content" id="historyContainer">
        <!-- History items will be rendered here -->
      </div>
    </div>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #ffffff;
        color: #1a1a1a;
        padding: 0;
        min-height: 100vh;
      }

      .history-wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        background: #ffffff;
      }

      /* Search bar positioned at top with proper styling */
      .history-search-bar {
        padding: 1.5rem 2rem;
        border-bottom: 1px solid #e5e7eb;
        background: #ffffff;
        display: flex;
        justify-content: flex-end;
      }

      .search-input {
        width: 250px;
        padding: 0.75rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 0.95rem;
        background: #f9fafb;
        color: #1a1a1a;
        transition: all 0.2s;
      }

      .search-input:focus {
        outline: none;
        border-color: #3b82f6;
        background: #ffffff;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .search-input::placeholder {
        color: #9ca3af;
      }

      /* History content area with proper scrolling */
      .history-content {
        flex: 1;
        overflow-y: auto;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      /* Date group styling to match design */
      .history-group {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .group-title {
        font-size: 0.95rem;
        font-weight: 600;
        color: #1a1a1a;
        padding: 0;
        margin-bottom: 0.5rem;
        border: none;
      }

      /* History item layout matching design exactly */
      .history-item {
        display: grid;
        grid-template-columns: 32px 1fr auto auto;
        gap: 1rem;
        align-items: center;
        padding: 0.75rem 0;
        border-bottom: 1px solid #f3f4f6;
        cursor: pointer;
        transition: background 0.2s;
      }

      .history-item:hover {
        background: #f9fafb;
      }

      .history-item:last-child {
        border-bottom: none;
      }

      /* Favicon styling with colored backgrounds */
      .favicon {
        width: 32px;
        height: 32px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        flex-shrink: 0;
        font-weight: 600;
        color: #ffffff;
      }

      .favicon.youtube {
        background: #ef4444;
      }

      .favicon.dribbble {
        background: #ec4899;
      }

      .favicon.spotify {
        background: #10b981;
      }

      .favicon.linkedin {
        background: #0ea5e9;
      }

      .favicon.netflix {
        background: #1f2937;
      }

      .favicon.pinterest {
        background: #ef4444;
      }

      .favicon img {
        width: 20px;
        height: 20px;
        object-fit: contain;
      }

      /* Item content with title and URL */
      .item-content {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        min-width: 0;
      }

      .item-title {
        font-weight: 500;
        color: #1a1a1a;
        font-size: 0.95rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .item-url {
        color: #6b7280;
        font-size: 0.85rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Time display on the right */
      .item-time {
        color: #9ca3af;
        font-size: 0.85rem;
        flex-shrink: 0;
        min-width: 80px;
        text-align: right;
      }

      .delete-btn {
        background: transparent;
        border: none;
        color: #d1d5db;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 4px;
        transition: all 0.2s;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
      }

      .delete-btn:hover {
        background: #fee2e2;
        color: #ef4444;
      }

      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        color: #6b7280;
      }

      .empty-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .empty-title {
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        color: #374151;
        font-weight: 500;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .history-search-bar {
          padding: 1rem;
        }

        .search-input {
          width: 100%;
        }

        .history-content {
          padding: 1.5rem;
        }

        .history-item {
          grid-template-columns: 28px 1fr auto;
          gap: 0.75rem;
        }

        .item-time {
          min-width: 70px;
        }

        .favicon {
          width: 28px;
          height: 28px;
          font-size: 0.9rem;
        }

        .item-title {
          font-size: 0.9rem;
        }

        .item-url {
          font-size: 0.8rem;
        }
      }

      @media (max-width: 480px) {
        .history-search-bar {
          padding: 0.75rem;
        }

        .history-content {
          padding: 1rem;
        }

        .history-item {
          grid-template-columns: 24px 1fr;
          gap: 0.5rem;
        }

        .item-time {
          grid-column: 2;
          text-align: left;
          margin-top: 0.25rem;
        }

        .favicon {
          width: 24px;
          height: 24px;
          font-size: 0.8rem;
        }

        .item-title {
          font-size: 0.85rem;
        }

        .item-url {
          font-size: 0.75rem;
        }

        .delete-btn {
          padding: 0.25rem;
        }
      }
    </style>
  </body>
</html>
