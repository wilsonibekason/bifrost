<div class="w-full h-screen bg-[#0a0a0a] text-white flex flex-col">
  <!-- Header with Search -->
  <div class="flex-shrink-0 px-8 py-6 border-b border-zinc-800/50">
    <div class="max-w-sm ml-auto relative">
      <svg
        class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-zinc-500"

        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <input

      />

  <!-- Main Content Area -->
  <div class="flex-1 overflow-hidden relative">
    <!-- Tabs View (Stacked Tabs) -->

      <div class="h-full flex items-center justify-center p-8">
        <div

          <!-- Left: Stacked Tabs -->

            <div id="tabs-stack" class="relative w-[380px] h-[480px]">
              <!-- Tabs will be rendered here -->
            </div>
          </div>

          <!-- Right: Preview Window -->
          <div class="flex items-center justify-center">
            <div class="w-full max-w-3xl">
              <!-- Browser Window -->
              <div
                class="bg-zinc-950 rounded-2xl overflow-hidden shadow-2xl border border-zinc-800/50"
              >
                <!-- Browser Chrome -->
                <div
                  class="flex items-center gap-3 px-5 py-3.5 bg-zinc-900/80 border-b border-zinc-800/50"
                >
                  <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-full bg-[#ff5f57]"></div>
                    <div class="w-3 h-3 rounded-full bg-[#febc2e]"></div>
                    <div class="w-3 h-3 rounded-full bg-[#28c840]"></div>
                  </div>

          </div>

      </div>
    </div>

    <!-- Tab Groups View (Collections) -->
    <div id="tab-groups-view" class="absolute inset-0 hidden overflow-y-auto">
      <div class="p-8">
        <div class="max-w-7xl mx-auto">
          <div
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
          >
            <!-- Groups Container -->
            <div id="groups-container" class="contents">
              <!-- Tab groups will be rendered here -->
            </div>

            <!-- Add Group Card -->
            <div
              class="group relative bg-zinc-900/30 border-2 border-dashed border-zinc-800 rounded-2xl min-h-[300px] flex items-center justify-center hover:border-blue-600/50 hover:bg-blue-950/20 transition-all cursor-pointer"
            >
              <button
                id="add-group-btn"
                class="flex flex-col items-center gap-4 text-zinc-700 group-hover:text-blue-500 transition-colors"
              >
                <svg
                  width="56"

                  viewBox="0 0 24 24"

                  stroke="currentColor"
                  stroke-width="1.5"

                  stroke-linejoin="round"
                >
                  <line x1="12" y1="5" x2="12" y2="19"></line>
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                <span class="text-sm font-medium">Add New Group</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div
    class="flex-shrink-0 flex items-center justify-center gap-3 px-8 py-5 border-t border-zinc-800/50 bg-zinc-950/50"
  >
    <button class="nav-tab nav-tab-active" data-view="tabs-view">
      <svg
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <rect x="3" y="3" width="18" height="18" rx="2"></rect>
        <path d="M3 9h18"></path>
      </svg>
      <span>Tabs</span>
    </button>
    <button class="nav-tab" data-view="tab-groups-view">
      <svg
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <rect x="3" y="3" width="7" height="7"></rect>
        <rect x="14" y="3" width="7" height="7"></rect>
        <rect x="14" y="14" width="7" height="7"></rect>
        <rect x="3" y="14" width="7" height="7"></rect>
      </svg>
      <span>Tab Groups</span>
    </button>
  </div>

  <!-- Click Modal -->
  <div
    id="click-modal"
    class="fixed inset-0 z-[9999] hidden items-center justify-center"
  >
    <div
      class="absolute inset-0 bg-black/70 backdrop-blur-md"
      id="modal-overlay"
    ></div>
    <div
      class="relative bg-zinc-900 border border-zinc-700 rounded-2xl p-10 shadow-2xl max-w-md w-full mx-4 animate-scale-in"
    >
      <div class="text-center">
        <div class="text-4xl font-bold mb-8 text-white tracking-tight">
          I AM CLICKED
        </div>
        <button
          id="modal-close-btn"
          class="px-8 py-3.5 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-semibold transition-colors shadow-lg shadow-blue-600/20"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<style>
  /* Navigation Tabs */
  .nav-tab {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px 24px;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    color: #52525b;
    background: transparent;
    border: 1px solid transparent;
  }

  .nav-tab:hover {
    color: #3b82f6;
    background: rgba(59, 130, 246, 0.08);
    border-color: rgba(59, 130, 246, 0.2);
  }

  .nav-tab-active {
    color: white;
    background: #3b82f6;
    border-color: #3b82f6;
    box-shadow: 0 4px 16px rgba(59, 130, 246, 0.25);
  }

  .view-active {
    display: block !important;
  }

  /* Stacked Tab Design - EXACTLY like Figma */
  .stacked-tab {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    padding: 16px 20px;
    background: linear-gradient(145deg, #1a1a1d 0%, #0f0f10 100%);
    color: white;
    border-radius: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 14px;
    font-size: 14px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6),
      0 0 0 1px rgba(255, 255, 255, 0.06),
      inset 0 1px 0 rgba(255, 255, 255, 0.03);
    transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
    border: 1px solid rgba(255, 255, 255, 0.06);
    transform-origin: center;
  }

  .stacked-tab:hover {
    transform: translateY(-6px) scale(1.02) !important;
    box-shadow: 0 16px 40px rgba(0, 0, 0, 0.7),
      0 0 0 1px rgba(59, 130, 246, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.06);
    border-color: rgba(59, 130, 246, 0.4);
    z-index: 9999 !important;
  }

  .stacked-tab.active {
    border-color: #3b82f6;
    box-shadow: 0 16px 40px rgba(59, 130, 246, 0.35), 0 0 0 2px #3b82f6,
      inset 0 1px 0 rgba(255, 255, 255, 0.08);
    background: linear-gradient(145deg, #1e1e22 0%, #141416 100%);
  }

  .tab-favicon {
    width: 24px;
    height: 24px;
    border-radius: 8px;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.04);
    border: 1px solid rgba(255, 255, 255, 0.06);
  }

  .tab-title {
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    font-size: 14px;
    font-weight: 500;
    letter-spacing: -0.01em;
  }

  .tab-close {
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    opacity: 0;
    transition: all 0.2s ease;
    border-radius: 8px;
    flex-shrink: 0;
    background: transparent;
  }

  .stacked-tab:hover .tab-close {
    opacity: 0.6;
  }

  .tab-close:hover {
    opacity: 1 !important;
    background: rgba(255, 255, 255, 0.12);
  }

  /* Group Card Design */
  .group-card {
    position: relative;
    background: linear-gradient(145deg, #18181b 0%, #0f0f10 100%);
    border-radius: 20px;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    border: 1px solid rgba(255, 255, 255, 0.06);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
  }

  .group-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 0 1px #3b82f6;
    border-color: #3b82f6;
  }

  .group-preview {
    position: relative;
    height: 200px;
    background: #0a0a0a;
    overflow: hidden;
    padding: 20px;
  }

  .stacked-preview-tab {
    position: absolute;
    width: calc(100% - 40px);
    height: 52px;
    background: linear-gradient(145deg, #27272a 0%, #1a1a1d 100%);
    border-radius: 12px;
    padding: 10px 14px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 12px;
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.08);
    transition: all 0.3s ease;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
  }

  .group-info {
    padding: 20px;
    background: rgba(0, 0, 0, 0.3);
    border-top: 1px solid rgba(255, 255, 255, 0.04);
  }

  .group-name {
    font-size: 16px;
    font-weight: 700;
    color: white;
    margin-bottom: 8px;
    letter-spacing: -0.02em;
  }

  .group-count {
    font-size: 13px;
    color: #71717a;
    font-weight: 500;
  }

  #click-modal.flex {
    display: flex !important;
  }

  @keyframes scale-in {
    from {
      opacity: 0;
      transform: scale(0.9);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  .animate-scale-in {
    animation: scale-in 0.2s ease-out;
  }
</style>
<script>
  // Sample data
  const tabsData = [
    {
      id: 1,
      title: "The Blair Witch Project - Wikipedi...",
      favicon: "üìñ",
      url: "https://wikipedia.org",
    },
    { id: 2, title: "Google", favicon: "üîç", url: "https://google.com" },
    {
      id: 3,
      title: "Dribbble - Discover the World's Top Designers...",
      favicon: "üé®",
      url: "https://dribbble.com",
    },
    {
      id: 4,
      title: "Jarrick II Laced Leather Platform Boots in...",
      favicon: "üë¢",
      url: "https://pinterest.com",
    },
    {
      id: 5,
      title: "Netflix Nigeria - Watch Tv Shows Online...",
      favicon: "üé¨",
      url: "https://netflix.com",
    },
    { id: 6, title: "ChatGPT", favicon: "ü§ñ", url: "https://chatgpt.com" },
    {
      id: 7,
      title: "(3) Feed - LinkedIn",
      favicon: "üíº",
      url: "https://linkedin.com",
    },
    {
      id: 8,
      title: "(148) RKG's Halloween Sleepover III- Outlast...",
      favicon: "‚ñ∂Ô∏è",
      url: "https://youtube.com",
    },
  ];

  const groupsData = [
    { id: 1, name: "Research Tabs", tabCount: 52, tabs: tabsData.slice(0, 3) },
    { id: 2, name: "Shopping Tabs", tabCount: 52, tabs: tabsData.slice(3, 6) },
    {
      id: 3,
      name: "Inspiration Tabs",
      tabCount: 52,
      tabs: tabsData.slice(6, 8),
    },
    { id: 4, name: "Stream Tabs", tabCount: 53, tabs: tabsData.slice(0, 2) },
  ];

  let currentGroupId = null;

  // Render stacked tabs
  function renderTabs(tabs = tabsData) {
    const tabsStack = document.getElementById("tabs-stack");
    tabsStack.innerHTML = "";

    const totalTabs = tabs.length;

    tabs.forEach((tab, index) => {
      const zIndex = totalTabs - index;
      const offsetY = index * 18;

      const tabEl = document.createElement("div");
      tabEl.className = "stacked-tab";
      tabEl.style.zIndex = zIndex;
      tabEl.style.transform = `translateY(${offsetY}px)`;
      tabEl.innerHTML = `
          <div class="tab-favicon">${tab.favicon}</div>
          <div class="tab-title">${tab.title}</div>
          <button class="tab-close">√ó</button>
        `;

      tabEl.addEventListener("click", () => {
        document
          .querySelectorAll(".stacked-tab")
          .forEach((t) => t.classList.remove("active"));
        tabEl.classList.add("active");
        document.getElementById("preview-url").textContent = tab.url;
        document.getElementById("preview-content").innerHTML = `
            <div class="text-center text-zinc-600">
              <div class="text-6xl mb-4">${tab.favicon}</div>
              <div class="text-sm">${tab.title}</div>
            </div>
          `;
      });

      tabEl.querySelector(".tab-close").addEventListener("click", (e) => {
        e.stopPropagation();
        document.getElementById("click-modal").classList.add("flex");
      });

      tabsStack.appendChild(tabEl);
    });
  }

  // Render tab groups
  function renderGroups() {
    const groupsContainer = document.getElementById("groups-container");
    groupsContainer.innerHTML = "";

    groupsData.forEach((group) => {
      const groupCard = document.createElement("div");
      groupCard.className = "group-card";
      groupCard.innerHTML = `
          <div class="group-preview">
            ${group.tabs
              .map((tab, index) => {
                const zIndex = group.tabs.length - index;
                const offsetX = index * 12;
                const offsetY = index * 12;
                return `
                <div class="stacked-preview-tab" style="z-index: ${zIndex}; transform: translate(${offsetX}px, ${offsetY}px)">
                  <div class="tab-favicon" style="width: 20px; height: 20px; font-size: 14px;">${tab.favicon}</div>
                  <div class="tab-title" style="font-size: 11px;">${tab.title}</div>
                </div>
              `;
              })
              .join("")}
          </div>
          <div class="group-info">
            <div class="group-name">${group.name}</div>
            <div class="group-count">${group.tabCount} Tabs</div>
          </div>
        `;

      groupCard.addEventListener("click", () => {
        currentGroupId = group.id;
        switchView("tabs-view");
        renderTabs(group.tabs);
      });

      groupsContainer.appendChild(groupCard);
    });
  }

  // Switch between views
  function switchView(viewId) {
    const tabsView = document.getElementById("tabs-view");
    const groupsView = document.getElementById("tab-groups-view");
    const navTabs = document.querySelectorAll(".nav-tab");

    if (viewId === "tabs-view") {
      tabsView.classList.add("view-active");
      tabsView.classList.remove("hidden");
      groupsView.classList.remove("view-active");
      groupsView.classList.add("hidden");
      navTabs[0].classList.add("nav-tab-active");
      navTabs[1].classList.remove("nav-tab-active");
    } else {
      tabsView.classList.remove("view-active");
      tabsView.classList.add("hidden");
      groupsView.classList.add("view-active");
      groupsView.classList.remove("hidden");
      navTabs[0].classList.remove("nav-tab-active");
      navTabs[1].classList.add("nav-tab-active");
    }
  }

  // Event listeners
  document.querySelectorAll(".nav-tab").forEach((btn) => {
    btn.addEventListener("click", () => {
      const viewId = btn.getAttribute("data-view");
      switchView(viewId);
    });
  });

  document.getElementById("modal-close-btn").addEventListener("click", () => {
    document.getElementById("click-modal").classList.remove("flex");
  });

  document.getElementById("modal-overlay").addEventListener("click", () => {
    document.getElementById("click-modal").classList.remove("flex");
  });

  // Search functionality
  document.getElementById("search-input").addEventListener("input", (e) => {
    const query = e.target.value.toLowerCase();
    const filtered = tabsData.filter((tab) =>
      tab.title.toLowerCase().includes(query)
    );
    renderTabs(filtered.length > 0 ? filtered : tabsData);
  });

  // Initialize
  renderTabs();
  renderGroups();
</script>
