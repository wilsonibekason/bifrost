<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BiFrost Private Browser</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/lucide-static@latest/font/lucide.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              zinc: {
                50: "#fafafa",
                100: "#f4f4f5",
                200: "#e4e4e7",
                300: "#d4d4d8",
                400: "#a1a1aa",
                500: "#71717a",
                600: "#52525b",
                700: "#3f3f46",
                750: "#35353b",
                800: "#27272a",
                900: "#18181b",
              },
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="../styles/globals.css" />
    <style>
      body {
        overflow: hidden;
      }
      #browser-content {
        position: relative;
        height: calc(100vh - 64px); /* Adjust based on toolbar height */
        overflow: hidden;
      }
    </style>
  </head>
  <body class="bg-white dark:bg-zinc-900 text-zinc-900 dark:text-white">
    <!-- Main Toolbar Container -->
    <div id="toolbar-container" class="bg-zinc-800 border-b border-zinc-700">
      <!-- Toolbar content will be loaded here -->
    </div>

    <!-- Private Browser Content - Dynamic content loaded by TabManager -->
    <div
      id="private-browser-content"
      class="w-full"
      style="height: calc(100vh - 64px); position: relative; overflow: hidden"
    >
      <!-- Tab content panels will be dynamically inserted here -->
    </div>

    <!-- Overlay Panels (for legacy panels if needed) -->
    <div
      id="overlay-panels"
      class="fixed inset-0 pointer-events-none z-50"
    ></div>

    <!-- Scripts -->
    <script type="module" src="../scripts/private-main.ts"></script>
  </body>
</html>
