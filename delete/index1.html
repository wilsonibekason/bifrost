<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BiFrost Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        overflow: hidden;
        background: #1a1a1a;
      }

      .toolbar-drag-region {
        -webkit-app-region: drag;
      }

      .no-drag {
        -webkit-app-region: no-drag;
      }

      .icon {
        width: 20px;
        height: 20px;
        cursor: pointer;
        transition: opacity 0.2s;
      }

      .icon:hover {
        opacity: 0.7;
      }

      .tab-close:hover {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }

      input:focus,
      button:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }

      .panel-slide-enter {
        animation: slideIn 0.2s ease-out;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .dropdown-enter {
        animation: dropdownFade 0.15s ease-out;
      }

      @keyframes dropdownFade {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #2a2a2a;
      }

      ::-webkit-scrollbar-thumb {
        background: #4a4a4a;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #5a5a5a;
      }
    </style>
  </head>
  <body class="bg-zinc-900 text-white">
    <!-- Main Toolbar Container -->
    <div id="toolbar-container" class="bg-zinc-800 border-b border-zinc-700">
      <!-- Toolbar content will be loaded here -->
    </div>

    <!-- Main Browser Content Area -->
    <div id="browser-content" class="h-screen bg-white">
      <!-- Browser rendering area -->
    </div>

    <!-- Overlay Panels (History, Downloads, etc.) -->
    <div
      id="overlay-panels"
      class="fixed inset-0 pointer-events-none z-50"
    ></div>

    <!-- Scripts -->
    <script type="module">
      const { invoke } = window.__TAURI__?.core || { invoke: async () => {} };

      // Load toolbar component
      async function loadComponent(elementId, componentPath) {
        try {
          const response = await fetch(componentPath);
          const html = await response.text();
          const element = document.getElementById(elementId);
          if (element) {
            element.innerHTML = html;
          }
        } catch (error) {
          console.error(`Error loading component ${componentPath}:`, error);
        }
      }

      // Initialize toolbar
      async function initializeToolbar() {
        await loadComponent("toolbar-container", "./components/toolbar.html");

        // Initialize Tauri commands
        await invoke("create_window").catch(console.error);
      }

      // Global state management
      window.atlasState = {
        tabs: [],
        activeTabId: null,
        bookmarks: [],
        history: [],
        downloads: [],
        notes: [],
        tasks: [],
      };

      // Panel management
      window.showPanel = function (panelName) {
        const panelsContainer = document.getElementById("overlay-panels");
        panelsContainer.classList.remove("pointer-events-none");

        loadComponent(
          "overlay-panels",
          `./components/${panelName}-panel.html`
        ).then(() => {
          const panel = panelsContainer.querySelector(".panel");
          if (panel) {
            panel.classList.add("panel-slide-enter");
          }
        });
      };

      window.hidePanel = function () {
        const panelsContainer = document.getElementById("overlay-panels");
        panelsContainer.innerHTML = "";
        panelsContainer.classList.add("pointer-events-none");
      };

      // Initialize on DOM load
      window.addEventListener("DOMContentLoaded", () => {
        initializeToolbar();
      });
    </script>
  </body>
</html>
